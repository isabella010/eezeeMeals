<div>
  <div class="formz">
    <h2 class="formtite" *ngIf="_accService.admin()">New Meal</h2>
    <form #form="ngForm" *ngIf="_accService.admin()" (ngSubmit)="onSubmitAddMeal(form.value)"> 
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput  type="text" required name="name" ngModel>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" required name="description" ngModel>
        </mat-form-field>

        <mat-form-field>
          <mat-label>image</mat-label>
          <input matInput type="text" required name="image" ngModel>
        </mat-form-field>

        <mat-form-field>
          <mat-label>price</mat-label>
          <input matInput  type="text" required name="price" ngModel>
        </mat-form-field>

        <button mat-raised-button color="accent" type="submit">Add Food</button>
    </form>

</div>
<div class="row">
  <div class="col-sm-12">
    <meal-list [meals]="meals"></meal-list>
  </div>
</div>
