<div class="container">
    <mat-card class="card">
        <div>
            <h1>Sign Up</h1>
            <h4>Please enter email & password</h4>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="registerUserData.first_name" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput required [(ngModel)]="registerUserData.last_name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Account Name</mat-label>
            <input matInput required [(ngModel)]="registerUserData.account_name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="registerUserData.email" type="email" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="registerUserData.password" type="password" required>
        </mat-form-field>
        <br>
        <a routerLink="/signin">If you already have an account press here to log in</a>
        <br><br>
        <a mat-raised-button (click)="registerUser()" class="button">Sign Up</a>
    </mat-card>
</div>
